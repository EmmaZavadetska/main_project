<div class="my-app-name-container panel panel-primary students">
    <div class="panel-heading">
        <div class="row">
            <h3 class="col-xs-12 col-md-6">Студенти</h3>
            <div class="col-xs-12 col-md-6 plus">
                <div class="col-xs-3 col-md-1 pull-right">
                    <button ui-sref="admin.addStudent({group_id: students.group_id, content_type: 'add'})"
                            title="Додати нового студента" class="btn btn-success">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </div>
                <div class="col-md-6 pull-right">
                    <input class="form-control" type="text" ng-model="search" placeholder="Пошук...">
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th class="clip" class="header" ng-repeat="headerElement in students.headElements">{{::headerElement}}</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-class-odd="'odd'" ng-repeat="student in students.list | filter:search">
                <td class="clip">{{::student.student_surname}}</td>
                <td class="clip">{{::student.student_name}}</td>
                <td class="clip">{{::student.student_fname}}</td>
                <td class="clip">{{::student.gradebook_id}}</td>
                <td class="clip">{{::students.associativeGroups[student.group_id]}}</td>
                <td class="clip">
                    <button ui-sref="admin.student({group_id: student.group_id, content_type: 'show', student_id: student.user_id})"
                            class="btn btn-info"
                            title="Переглянути інформацію студента">
                        <i class="glyphicon glyphicon-info-sign"></i>
                    </button>
                    <button class="btn btn-warning" ui-sref="admin.student({group_id: student.group_id, content_type: 'edit', student_id: student.user_id})"
                            title="Редагувати дані студента">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                    <button class="btn btn-danger" ng-click="students.studentRemover(student)" title="Видалити {{::student.student_name}} {{::student.student_surname}}">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>

                </td>
            </tr>
            </tbody>
        </table>
        <uib-pagination ng-show="students.showPagination" total-items="students.totalItems" ng-change="students.getItemsPerPage()"
                        ng-model="students.currentPage" max-size="students.maxSize" class="pagination-sm"
                        boundary-link-numbers="true" items-per-page="students.entitiesPerPage" rotate="false"
                        previous-text="<" next-text=">"></uib-pagination>
    </div>
</div>
