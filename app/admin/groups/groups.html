<div class="my-app-name-container groups-container">
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="input-group">
            <input type="text" ng-model="search.group_name" class="form-control">
            <span class="input-group-btn"><button class="btn btn-success form-control" ng-click="groups.toggleAdd()"><i class="glyphicon glyphicon-plus"></i></button></span>
        </div>
        <select class="form-control" ng-model="groups.selectedFaculty" ng-options="group for group in groups.allGroups | orderBy:'faculty' | unique:'faculty'">
            <option value="">Виберіть факультет</option>
        </select>
        <select class="form-control" ng-model="groups.selectedSpeciality" ng-options="group for group in groups.allGroups | orderBy:'speciality' | unique:'speciality'">
            <option value="">Виберіть спецальність</option>
        </select>
    </div>
    <!-- Add new entity -->
<div>
    <div ng-show="groups.showAddPanel">
        <form class="form-horizontal">
            <div class="col-xs-12 col-sm-9">
                <div class="col-xs-12">
                    <label class="control-label col-xs-2">Створення</label>
                    <input type="text" class="form-control" placeholder="введіть назву групи" ng-model="groups.newGroup"/>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <select class="form-control" ng-model="groups.newGroupFaculty" ng-options="group for group in groups.allGroups | orderBy:'faculty' | unique:'faculty'">
                        <option value="">Виберіть факультет</option>
                    </select>
                </div>

                <div class="col-xs-12 col-sm-6">
                    <select class="form-control" ng-model="groups.newGroupSpeciality" ng-options="group for group in groups.allGroups | orderBy:'speciality' | unique:'speciality'">
                        <option value="">Виберіть спецальність</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-3"  style="padding-top: 30px; text-align: center">
                <div class="col-xs-12">
                    <button class="btn btn-success btn-md" ng-click="groups.addGroup()" ng-disabled="groups.allowAdd()">Зберегти групу</button>
                </div>
                <div class="col-xs-12">
                    <button class="btn btn-danger btn-md" ng-click="groups.toggleAdd()">Відмінити</button>
                </div>
            </div>
        </form>
    </div>
</div>

    <!-- Edit entity -->
<div>
    <div ng-show="groups.showEditPanel">
        <form class="form-horizontal">
            <div class="col-xs-12 col-sm-9">
                <div class="col-xs-12">
                    <label class="control-label col-xs-2">Редагування</label>
                    <input type="text" class="form-control" ng-model="groups.editName">
                </div>
                <div class="col-xs-12 col-sm-6">
                    <select class="form-control" ng-model="groups.editFaculty" ng-options="group for group in groups.allGroups | orderBy:'faculty' | unique:'faculty'">
                        <option value="">Виберіть факультет</option>
                    </select>
                </div>

                <div class="col-xs-12 col-sm-6">
                    <select class="form-control" ng-model="groups.editSpeciality" ng-options="group for group in groups.allGroups | orderBy:'speciality' | unique:'speciality'">
                        <option value="">Виберіть спецальність</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-3"  style="padding-top: 30px; text-align: center">
                <div class="col-xs-12">
                    <button class="btn btn-success btn-md" ng-click="groups.editGroup(groups.editName, groups.editFaculty, groups.editSpeciality)">Зберегти групу</button>
                </div>
                <div class="col-xs-12">
                    <button class="btn btn-danger btn-md" ng-click="groups.toggleEdit()">Відмінити</button>
                </div>
            </div>
        </form>
    </div>
</div>



    <table class="table table-stripped scroll">
        <thead>
        <tr>
            <th ng-repeat="header in groups.headers" class="{{ header.class }}">{{ header.header }}</th>
        </tr>
        </thead>
        <tbody id="table">
        <tr ng-repeat="group in groups.allGroups | filter:groups.facultyFilter | filter:groups.specialityFilter | filter:search | orderBy:'faculty'">
            <td class="small-space">
                {{ $index + 1 }}
            </td>

            <td class="medium-space">
                <a href="#" ui-sref="admin.students({group_id: group.group_id})">{{ group.group_name }}</a>
            </td>

            <td class="large-space">
                <a href="#" ui-sref="admin.faculty({faculty_Id: group.faculty_id})"> {{ ::group.faculty }}</a>
            </td>

            <td class="large-space">
                <a href="#" ui-sref="admin.speciality({speciality_id: group.speciality_id})"> {{ ::group.speciality }} </a>
            </td>

            <td class="medium-space">
                <button class="btn btn-warning" ng-click="groups.toggleEdit(group)"><i class="glyphicon glyphicon-pencil"></i></button>
                <button class="btn btn-danger" ng-click="groups.removeGroup(group)"><i class="glyphicon glyphicon-remove"></i></button>
            </td>
        </tr>
        <tr>
            <td colspan="6" class="alert alert-danger" ng-show="groups.showError">No groups with these parameters in the database</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
