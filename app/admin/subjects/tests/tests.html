
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-12 col-md-6  pull-right">
                <div class="col-xs-1 col-md-1 pull-right">
                    <button class="btn btn-info"  ng-click="tests.showForm()"  title="Додати тест">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </div>
            </div>
            <h3 class="col-xs-12 col-md-6">Тести предмету: {{tests.currentSubject}}</h3>
        </div>
        <div ng-include="'app/admin/subjects/tests/save-test.html'" ></div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-condensed">
            <tbody>
            <thead>
            <tr>
                <th class="clip" class="header" ng-repeat="headElement in tests.headElements">{{::headElement}}</th>
                <th class="text-center" colspan="3">Управління</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-class-odd="'odd'" ng-repeat="test in tests.list">
                <td>{{::test.test_name}}</td>
                <td>{{::test.tasks}}</a></td>
                <td>{{::test.time_for_test}}</td>
                <td>{{::tests.status[test.enabled].enabled}}</td>
                <td><button class="btn btn-info"  ui-sref="admin.test({subject_id: test.subject_id, test_id: test.test_id})"
                            title="Деталі тесту">
                    <i class="glyphicon glyphicon-list-alt"></i> Завдання
                </button></td>
                <td>
                    <button class="btn btn-info" ui-sref="admin.testDetails({subject_id: test.subject_id, test_id: test.test_id})"
                            title="Переглянути завдання">
                        <i class="glyphicon glyphicon-wrench"></i> Деталі
                    </button></td>
                <td>
                    <button class="btn btn-warning" ng-click="tests.showForm(test)"
                            title="Редагувати {{test.test_name}}">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                    <button class="btn btn-danger"  ng-click="tests.removeTest(test)"
                            title="Видалити {{test.test_name}}">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <uib-pagination ng-show="tests.showPagination" total-items="tests.totalItems" ng-change="tests.getItemsPerPage()"
                        ng-model="tests.currentPage" max-size="tests.maxSize" class="pagination-sm"
                        boundary-link-numbers="true" items-per-page="tests.entitiesPerPage" rotate="false"></uib-pagination>

    </div>
</div>
