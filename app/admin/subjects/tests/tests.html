
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <h3 class="col-xs-12 col-md-11">Тести предмету: {{tests.currentSubject}}</h3>
            <div class="col-xs-12 col-md-1">
                    <button class="btn btn-success"  ng-click="tests.showForm()"  title="Додати тест">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
            </div>
        </div>
        <div ng-include="'app/admin/subjects/tests/save-test.html'" ></div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-condensed">
            <tbody>
            <thead>
            <tr>
                <th class="clip" class="header" ng-repeat="headElement in tests.headElements">{{::headElement}}</th>
                <th class="text-center" colspan="3">Управління</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-class-odd="'odd'" ng-repeat="test in tests.list | orderBy:'test_name'">
                <td>{{::test.test_name}}</td>
                <td>{{::test.tasks}}</a></td>
                <td>{{::test.time_for_test}} хв</td>
                <td>{{::tests.status[test.enabled].enabled}}</td>
                <td><button class="btn btn-info"  ui-sref="admin.questions({subject_id: test.subject_id, test_id: test.test_id})"
                            title="Переглянути завдання">
                    <i class="glyphicon glyphicon-list-alt"></i> Завдання
                </button></td>
                <td>
                    <button class="btn btn-info" ui-sref="admin.testDetails({subject_id: test.subject_id, test_id: test.test_id})"
                            title="Деталі тесту">
                        <i class="glyphicon glyphicon-wrench"></i> Деталі
                    </button></td>
                <td>
                    <button class="btn btn-warning" ng-click="tests.showForm(test)"
                            title="Редагувати {{test.test_name}}">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                    <button class="btn btn-danger"  ng-click="tests.removeTest(test)"
                            title="Видалити {{test.test_name}}">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <uib-pagination ng-show="tests.showPagination"
                        total-items="tests.totalItems"
                        ng-change="tests.getItemsPerPage()"
                        ng-model="tests.currentPage"
                        max-size="tests.maxSize"
                        class="my-pagination"
                        boundary-link-numbers="true"
                        items-per-page="tests.entitiesPerPage"
                        first-text="&#xf049;"
                        previous-text="&#xf048;"
                        next-text="&#xf051;"
                        last-text="&#xf050;">
        </uib-pagination>

    </div>
</div>
