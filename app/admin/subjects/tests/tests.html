
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-12 col-md-6  pull-right">
                <div class="col-xs-1 col-md-1 pull-right">
                    <button class="btn btn-info"  ng-click="tests.showAddForm()"  title="Додати тест">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </div>
            </div>
            <p class="col-xs-12 col-md-6 ">Тести предмету: {{}}</p>
        </div>
        <div ng-include="'app/admin/subjects/tests/add-test.html'" ></div>
        <div ng-include="'app/admin/subjects/tests/edit-test.html'"></div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-condensed">
            <tbody>
            <thead>
            <tr>
                <th class="clip" class="header" ng-repeat="headElement in tests.headElements">{{::headElement}}</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-class-odd="'odd'" ng-repeat="test in tests.list">
                <td>{{test.test_name}}</td>
                <td>{{test.tasks}}</a></td>
                <td>{{test.time_for_test}}</td>
                <td>{{test.enabled}}</td>
                <td>
                    <button class="btn btn-warning" ng-click="tests.showEditForm($index, test)"
                            title="Редагувати {{test.test_name}}">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                    <button class="btn btn-danger"  ng-click="tests.removeTest($index)"
                            title="Видалити {{test.test_name}}">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
