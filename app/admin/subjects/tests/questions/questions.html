<div class="panel panel-primary questions">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-12 col-md-6 pull-right">
                <div class="col-xs-3 col-md-1 pull-right">
                    <button class="btn btn-info" ng-click="questions.showSaveForm()" title="Додати завдання">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
                <div class="col-xs-9 col-md-6 pull-right">
                    <input class="form-control" type="text" ng-model="search" placeholder="Пошук...">
                </div>
            </div>
            <p class="col-xs-12 col-md-6 title">Список завдань:</p>
        </div>

        <!--Save Form-->
        <form name="saveForm" class="row" uib-collapse="questions.saveFormCollapsed" ng-submit="questions.saveQuestion()">
            <div class="col-md-3">
                <div class="col-md-12">
                    <span class="btn btn-primary btn-file">
                        <i class="glyphicon glyphicon-picture"></i> Вибрати зображення
                        <input type="file" image-load="questions.image"/>
                    </span>
                    <img ng-show="questions.image" ng-src="{{questions.image}}" class="img-responsive img-thumbnail"
                         width="100" height="50" alt="Зображення">
                </div>
            </div>

            <div class="col-md-9">
                <div class="col-md-12">
                    <textarea rows="4" class="form-control" name="questionText" ng-model="questions.question.question_text"
                              placeholder="Введіть текст питання..." ng-minlength="5" ng-maxlength="100" required>
                    </textarea>
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-5">
                            <select class="form-control" ng-model="questions.question.level"
                                    ng-options="level for level in questions.levels" required>
                                <option value="">Виберіть рівень</option>
                            </select>
                        </div>
                        <div class="col-md-7">
                            <select class="form-control" ng-model="questions.question.type"
                                    ng-options="type.value as type.name for type in questions.types" required>
                                <option value="">Виберіть тип завдання</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2 pull-right">
                <button type="submit" class="btn btn-success" title="Зберегти" ng-disabled="saveForm.$invalid">
                    <i class="glyphicon glyphicon-floppy-saved"></i>
                </button>
                <button type="reset" class="btn btn-danger" title="Відмінити" ng-click="questions.hideSaveForm()">
                    <i class="glyphicon glyphicon-floppy-remove"></i>
                </button>
            </div>
        </form>
    </div>

    <!--DATA TABLE-->
    <div class="panel-body">
        <table class="table table-striped table-condensed">
            <tbody>
                <thead>
                    <tr>
                        <th class="clip" class="header" ng-repeat="headerElement in questions.headElements">
                            {{::headerElement}}
                        </th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            <tbody>
            <tr ng-class-odd="'odd'"
                ng-repeat="question in questions.questionsList">
                <td class="clip">{{$index + 1}}</td>
                <td class="clip">{{::question.question_text}}</td>
                <td class="clip">{{::question.level}}</td>
                <td class="clip">{{::question.type}}</td>
                <td class="clip">
                    <button class="btn btn-info" ui-sref="admin.answer({question_id: question.question_id})" title="Варіанти відповідей">
                        <i class="fa fa-list-ol"></i>
                    </button>
                </td>
                <td class="clip">
                    <button class="btn btn-warning" ng-click="questions.showSaveForm(question)" title="Редагувати завдання">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-danger" ng-click="questions.removeQuestion(question)" title="Видалити завдання">
                        <i class="fa fa-times"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <uib-pagination total-items="questions.totalItems" ng-change="questions.pageChanged()"
                        ng-model="questions.currentPage" max-size="questions.maxSize" class="pagination-sm"
                        boundary-link-numbers="true" rotate="false"></uib-pagination>
    </div>
</div>
