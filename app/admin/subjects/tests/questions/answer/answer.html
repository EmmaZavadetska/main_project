<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <h3 class="col-xs-12 col-md-11">Запитання: {{answer.currentQuestion.question_text}} <small ng-show="answer.questionType">(Тип: {{answer.questionType }})</small></h3>
            <div class="col-xs-12 col-md-1">
                <div class="col-xs-1 col-md-1">
                    <button class="btn btn-success" ng-click="answer.showForm()"
                            title="Додати параметри">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <div ng-include="'app/admin/subjects/tests/questions/answer/save-answer.html'" ></div>
       </div>
    <div class="panel-body">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th class="clip" class="header" ng-repeat="headElement in answer.headElements">{{::headElement}}</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="answerItem in answer.list">
                <td><img ng-show="answerItem.attachment" ng-src="{{answerItem.attachment}}" class="img-responsive img-thumbnail"
                         width="100" height="50" alt="Зображення">
                </td>
                <td>{{::answerItem.answer_text}}</a></td>
                <td>{{answer.trueAnswers[answerItem.true_answer].name}}</td>
                <td>
                    <button class="btn btn-warning" ng-click="answer.showForm(answerItem)"
                            title="Редагувати">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                    <button class="btn btn-danger"  ng-click="answer.removeAnswer(answerItem)"
                            title="Видалити">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
</div>
