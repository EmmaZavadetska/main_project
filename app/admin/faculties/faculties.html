<div class="container">
    <a ui-sref="admin.addFaculty" class="btn btn-success">Додати факультет</a>
    <input ng-model="faculties.search.name">
    <br/><br/>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Назва факультету</th>
            <th>Опис</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="faculty in faculties.facultiesList | filter: faculties.search">
            <td>{{faculty.name}}</td>
            <td>{{faculty.description}}</td>
            <td><a ui-sref="admin.editFaculty({faculty_Id: faculty.id})" class="btn btn-small btn-primary"
                   title="Редагувати {{faculty.name}}">Редагувати</a></td>
            <td><a ng-click="faculties.deleteFaculty(faculty.id)" class="btn btn-small btn-danger">Видалити</a></td>
        </tr>
        </tbody>
    </table>
</div>
