<form name="reportsForm" class="row" uib-collapse="reports.reportsFormCollapsed" ng-submit="reports.createReport()">
    <div class="col-md-9">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4 form-group">
                    <select class="form-control" name="selectedSubject" ng-model="reports.report.selectedSubject"
                            ng-options="subject as subject.subject_name for subject in reports.subjectsList"
                            ng-change="reports.updateSelectpickerBySubject()">
                        <option value="">Виберіть назву предмету</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <select class="form-control" name="selectedGroup" ng-model="reports.report.selectedGroup"
                            ng-options="group as group.group_name for group in reports.groupsList">
                        <option value="">Виберіть групу</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <select class="form-control" name="selectedTest" ng-model="reports.report.selectedTest"
                            ng-options="test as test.test_name for test in reports.testsList">
                        <option value="">Виберіть назву тесту</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-2 pull-right">
        <button type="submit" class="btn btn-success" title="Сформувати" ng-disabled="reportsForm.$invalid">
            <i class="glyphicon glyphicon-floppy-saved"></i>
        </button>
        <button type="reset" class="btn btn-danger" title="Відмінити" ng-click="reports.hideReportsForm()">
            <i class="glyphicon glyphicon-floppy-remove"></i>
        </button>
    </div>
</form>
