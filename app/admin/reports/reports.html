<div class="panel panel-primary reports">
    <div class="panel-heading">
        <div class="row">
            <h3 class="col-xs-12 col-md-3 title">Формування звітів</h3>
            <div class="col-xs-12 col-md-9 pull-right">
                <div class="col-xs-2 col-md-1 pull-right">
                    <button class="btn btn-success" ng-click="reports.showReportsForm()" title="Сформувати звіт">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>

        <div>
            <form name="reportsForm" class="row" uib-collapse="reports.reportsFormCollapsed" ng-submit="reports.createReport()">
                <div class="col-md-9">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-5">
                                <select class="form-control" name="selectedGroup" ng-model="reports.report.group"
                                        ng-options="group.group_id for group.group_name in reports.groupsList"
                                        ng-change="reports.updateTestsByGroup()" required>
                                    <option value="">Виберіть групу</option>
                                </select>
                            </div>
                            <div class="col-md-7">
                                <select class="form-control" name="selectedTest" ng-model="reports.report.test"
                                        ng-options="test.test_id for test.test_name in reports.testsList" required>
                                    <option value="">Виберіть назву тесту</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-2 pull-right">
                    <button type="submit" class="btn btn-success" title="Сформувати" ng-disabled="reportsForm.$invalid">
                        <i class="glyphicon glyphicon-floppy-saved"></i>
                    </button>
                    <button type="reset" class="btn btn-danger" title="Відмінити" ng-click="reports.hideReportsForm()">
                        <i class="glyphicon glyphicon-floppy-remove"></i>
                    </button>
                </div>
            </form>
        </div>

    </div>

    <div class="panel-body">

    </div>
</div>
