<header>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="row hidden-xs">
                <span class="navbar-text navbar-left">D-Tester</span>
                <span class="navbar-text">Hello, {{header.username}}</span>
                <span class="navbar-text navbar-right">
                    <a ng-click="header.logout()" ui-sref="auth">
                        <i class="fa fa-sign-out fa-fw"></i>Вихід</a>
                </span>
            </div>

            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="admin" ng-click="navCollapsed=true">
                    <img class="img-responsive img-rounded" src="assets/img/logo.png" alt="D-Tester"/>
                </a>
                <button type="button" class="navbar-toggle" ng-init="navCollapsed=true"
                        ng-click="navCollapsed=!navCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="navbar-collapse" uib-collapse="navCollapsed">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="header.role==='admin'"><a ui-sref="admin.admins" ng-click="navCollapsed=!navCollapsed">Адміністратори</a></li>
                    <li ng-if="header.role==='admin'"><a ui-sref="admin.reports" ng-click="navCollapsed=!navCollapsed">Звіти</a></li>
                    <li ng-if="header.role==='admin'"><a ui-sref="admin.faculties" ng-click="navCollapsed=!navCollapsed">Факультети</a></li>
                    <li ng-if="header.role==='admin'"><a ui-sref="admin.specialities" ng-click="navCollapsed=!navCollapsed">Спеціальності</a></li>
                    <li ng-if="header.role==='admin'"><a ui-sref="admin.groups" ng-click="navCollapsed=!navCollapsed">Групи</a></li>
                    <li ng-if="header.role==='admin'"><a ui-sref="admin.subjects" ng-click="navCollapsed=!navCollapsed">Предмети</a></li>
                    <li ng-if="header.role!='admin'"><a ui-sref="user.subjects" ng-click="navCollapsed=!navCollapsed">Предмети</a></li>
                    <li ng-if="header.role!='admin'"><a ui-sref="user.results" ng-click="navCollapsed=!navCollapsed">Результати</a></li>
                    <li class="visible-xs"><a ui-sref="auth" ng-click="header.logout()">
                        <i class="fa fa-sign-out fa-fw"></i>Вихід</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
