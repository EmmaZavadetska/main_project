<div>
    <form class="form-horizontal" ng-submit="auth.authentication()">
        <div class="form-group" >
            <input type="text" class="form-control" placeholder="Username" required ng-model="auth.credentials.username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required ng-model="auth.credentials.password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
