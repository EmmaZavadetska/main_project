<div class="auth-container">
    <div class="form-container">
        <div class="title col-md-8">
            <p>Welcome to "I-tester" </p>
            <p>Please, log in to start your work</p>
        </div>
        <div class="col-md-4 clearfix">
            <form class="form-horizontal " ng-submit="auth.authentication()">
                <div class="form-group" >
                    <p class="alert-warning" uib-collapse="auth.isCollapsed">Invalid login or password. Please, try again </p>
                    <input type="text" class="auth-input-element form-control" placeholder="Username" required ng-model="auth.credentials.username">
                </div>
                <div class="form-group">
                    <input type="password" class="auth-input-element form-control" placeholder="Password" required ng-model="auth.credentials.password">
                </div>
                <div class="form-group">
                    <button type="submit" class="auth-input-element btn btn-default  btn-block">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>
