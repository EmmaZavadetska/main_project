<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <h3 class="col-xs-9 title">{{testPlayer.testInfo.test_name}}</h3>
            <div class="col-xs-3">
                <div class="pull-right">
                    <button class="btn btn-success" ng-click="testPlayer.finishTest()" title="Завершити тестування">
                        <i class="fa fa-check-square-o"> Завершити тест</i>
                    </button>
                </div>
                <div class="pull-right">
                    <div timer duration="testPlayer.testInfo.time_for_test" finish-test="testPlayer.finishTest()"></div>
                </div>
            </div>
        </div>
        <div class="row btn-toolbar">
            <p>Завдання</p>
            <button class="btn btn-info btn-group" ng-repeat="question in testPlayer.test"
                    ng-click="testPlayer.showQuestion(question)">
                {{$index + 1}}
            </button>
        </div>
    </div>

    <div class="panel-body">
        <div class="row">
            <p>{{testPlayer.question.question_text}}</p>
        </div>
        <div class="checkbox" ng-repeat="answer in testPlayer.question.answers">
            <label>
                <input type="checkbox" ng-checked="answer.checked" ng-click="answer.checked!=answer.checked"
                       ng-model="answer.checked"/>
                <span>{{answer.answer_text}}</span>
                <img ng-hide="answer.attachment==='' || answer.attachment==='added'" alt="Зображення"
                     ng-src="{{answer.attachment}}" class="img-responsive" width="400" height="200"/>
            </label>
        </div>
    </div>
</div>
