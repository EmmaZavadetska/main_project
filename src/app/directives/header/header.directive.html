<header>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="admin" ng-click="navCollapsed=true">
                    <img class="img-responsive" src="images/logo.png" alt="D-Tester"/>
                </a>
                <button type="button" class="navbar-toggle" ng-init="navCollapsed=true"
                        ng-click="navCollapsed=!navCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="navbar-collapse" uib-collapse="navCollapsed">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-click="navCollapsed=!navCollapsed">
                        <a ui-sref="admin.faculties" ng-if="header.role==='admin'">Факультети</a>
                    </li>
                    <li ng-click="navCollapsed=!navCollapsed">
                        <a ui-sref="admin.specialities" ng-if="header.role==='admin'">Спеціальності</a>
                    </li>
                    <li ng-click="navCollapsed=!navCollapsed">
                        <a ui-sref="admin.groups" ng-if="header.role==='admin'">Групи</a>

                    <li ng-click="navCollapsed=!navCollapsed">
                        <a ui-sref="admin.subjects" ng-if="header.role==='admin'">Предмети</a>
                    </li>
                    <li ng-click="navCollapsed=!navCollapsed">
                        <a ui-sref="user.subjects" ng-if="header.role==='student'">Предмети</a>
                    </li>
                    <li ng-click="navCollapsed=!navCollapsed">
                        <a ui-sref="user.results" ng-if="header.role==='student'">Результати</a>
                    </li>
                    <li uib-dropdown on-toggle="toggled(open)">
                        <span uib-dropdown-toggle>{{header.username}} <span class="caret"></span></span>
                        <ul class="dropdown-menu" uib-dropdown-menu>
                            <li>
                                <a ui-sref="auth" ng-click="header.logout()">
                                    <i class="fa fa-sign-out fa-fw"></i>Вихід
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
