<div id="loaderDiv" spinner class="hidden">
    <img src="images/spinner.gif" class="ajax-loader"/>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-10 col-md-11 title">Запитання: {{answer.currentQuestion.question_text}}
                <small ng-show="answer.questionType">(Тип: {{answer.questionType }})</small>
            </div>
            <div class="col-xs-2 col-md-1">
                <div class="col-xs-1 col-md-1">
                    <button class="btn btn-success" ng-click="answer.showForm()" title="Додати відповідь">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <div ng-include="'app/admin/subjects/tests/questions/answer/save-answer.html'" ></div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th class="clip header" ng-repeat="headElement in answer.headElements">{{::headElement}}</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="answerItem in answer.list | orderBy:'answer_text'">
                <td class="clip">
                    <img ng-show="answerItem.attachment" ng-src="{{::answerItem.attachment}}"
                         class="img-responsive img-thumbnail" width="100" height="50" alt="Зображення">
                </td>
                <td class="clip">{{::answerItem.answer_text}}</td>
                <td class="clip">{{::answer.trueAnswers[answerItem.true_answer].name}}</td>
                <td class="pull-right">
                    <button class="btn btn-info" ng-click="answer.showForm(answerItem)" title="Редагувати">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                    <button class="btn btn-info"  ng-click="answer.removeAnswer(answerItem)" title="Видалити">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
