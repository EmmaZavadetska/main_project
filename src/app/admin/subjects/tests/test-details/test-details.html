<div id="loaderDiv" spinner class="hidden">
    <img src="images/spinner.gif" class="ajax-loader"/>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-10 col-md-11 title">Додаткові параметри тесту: {{::testDetails.currentTest.test_name}}</div>
            <div class="col-xs-2 col-md-1 pull-right">
                <div class="col-xs-1 col-md-1">
                    <button class="btn btn-success" ng-click="testDetails.showForm()"
                            title="Додати параметри">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <div ng-include="'app/admin/subjects/tests/test-details/save-test-details.html'" ></div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th class="clip header" ng-repeat="headElement in testDetails.headElements">{{::headElement}}</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="testLevel in testDetails.list  | orderBy:'level'">
                <td class="clip">{{::testLevel.level}}</td>
                <td class="clip">{{::testLevel.tasks}}</a></td>
                <td class="clip">{{::testLevel.rate}}</td>
                <td class="pull-right">
                    <button class="btn btn-info" ng-click="testDetails.showForm(testLevel)"
                            title="Редагувати">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                    <button class="btn btn-info"  ng-click="testDetails.removeTestLevel(testLevel)"
                            title="Видалити">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2"> Необхідна кількість завдань: {{testDetails.currentTest.tasks}}</td>
                <td colspan="2">Загальна кількість балів за тест: {{testDetails.summaryRate}}</td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
